name: C/C++ CI

on:
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: debian-latest

    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make test_run
      run: make test_run
    - name: make distcheck
      run: make distcheck
